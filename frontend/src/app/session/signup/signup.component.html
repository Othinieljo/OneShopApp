<div class="container">
  <div class="grid">
      <div class="bgd">
       <img src="./../../../assets/logo.png" alt="One Shop">
      </div>
      <div class="form" [formGroup]="user1Form">
          <h1>Création de compte </h1>
          <form action="" (ngSubmit)="NavigateToPart2()" [formGroup]="user1Form">
              <div class="inputbox">
                  <label for="email"  >Email</label>
                  <input type="email"formControlName="email">
              </div>
              <div class="inputbox">
                  <label for="mdp">Mot de Passe </label>
                  <input [type]="ViewPassword ? 'text' : 'Password' " formControlName="password">
                  <fa-icon *ngIf="!ViewPassword ? true : false " [icon]="faEye" (click)="ViewPasswordclick()" ></fa-icon>
                  <fa-icon *ngIf="ViewPassword ? true : false" [icon]="faEyeSlash" (click)="ViewPasswordclick()" ></fa-icon>
              </div>
              <input type="submit" value="Connexion">
              <p>Vous avez déjà un compte ? </p>
              <p class="btn" (click)="NavigateToPart2()">Connexion</p>
          </form>

      </div>

  </div>

</div>
